<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/pages/Card.css" />
    <link rel="stylesheet" href="../css/Footer.css" />
    <link rel="stylesheet" href="../css/pages/register.css" />
    <link rel="stylesheet" href="../bootstrap.min.css" />
    <link rel="stylesheet" href="../all.min.css" />
    <link rel="stylesheet" href="../css/Header.css" />
    <link
    rel="shortcut icon"
    href="/images/bag-shopping-solid.svg"
    type="image/x-icon" />
    <title>signin</title>
    <style>
      body {
        box-shadow: inset 0 0 5rem rgba(0, 0, 0, 0.5);
        
      }

      main {
        max-width: 40em;
        margin-left: 350px;
      }
      footer{
        background: transparent;
      }
      a{
        color: white;
      }
    </style>
  </head>
  <body
    style="
      align-items: center;
      height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    "
    class="border text-center text-bg-dark">
    <header class="flex">
      <a style="text-decoration: none" class="logo" href="/index.html">
        <i class="fa-solid fa-bag-shopping"></i>
        <span style="font-weight: bold">AWU</span>
        <p style="letter-spacing: 0.3px">shopping</p>
      </a>
      <div class="links">
        <a style="text-decoration: none" class="cart">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="products-number">2</span>
          cart</a
        >
        <a style="text-decoration: none" class="sign-in border" href="#">
          <i class="fa-solid fa-right-to-bracket"></i>
          sign in</a
        >
        <a 
          style="text-decoration: none"
          class="register " 
          href="./register.html">
          <i class="fa-solid fa-user-plus"></i>
          register</a
        >
      </div>
    </header>

    <main class="px-3 ">
      <form style="text-align: start">
       
        <div class="mb-4">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp" />
        </div>
        <div class="mb-4">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
    <footer class="lead">
      Designed and developed by <span>Nawaf Helabi</span> Â© 2024
    </footer>
  </body>
</html>
